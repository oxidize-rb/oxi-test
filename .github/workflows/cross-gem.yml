# Adjust this based on your release workflow
name: Cross Gem
on:
  workflow_dispatch:
  push:
    branches: ["main", "cross-gem/*"]

jobs:
  cross_gems:
    name: Cross compile gems
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-platform:
          - "arm-linux"
          - "aarch64-linux"
          - "arm64-darwin"
          - "x64-mingw-ucrt"
          - "x64-mingw32"
          - "x86_64-darwin"
          - "x86_64-linux"
          - "x86_64-linux-musl"
    steps:
      - uses: actions/checkout@v3

      - uses: oxidize-rb/actions/setup-ruby-and-rust@main
        with:
          ruby-version: "3.1"
          bundler-cache: false
          cargo-cache: true
          cargo-vendor: true
          cache-version: v1

      - uses: oxidize-rb/cross-gem-action@v7
        with:
          platform: ${{ matrix.ruby-platform }}
          ruby-versions: "3.1, 3.0, 2.7, 2.6, 2.5, 2.4, 2.3"
