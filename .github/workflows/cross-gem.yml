---
# Adjust this based on your release workflow
# ðŸ‘‹ Look here for another good example: https://github.com/bytecodealliance/wasmtime-rb/tree/main/.github/workflows
name: Cross Gem
on:
  workflow_dispatch:
  push:
    branches: ["main", "cross-gem/*"]

jobs:
  ci-data:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.fetch.outputs.result }}
    steps:
      # This compiles for all supported Ruby cross-compilation platforms.
      - id: fetch
        uses: oxidize-rb/actions/fetch-ci-data@main
        with:
          supported-ruby-platforms: |
            exclude: []

  cross_gems:
    name: Cross compile gems
    needs: ci-data
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-platform: ${{ fromJSON(needs.ci-data.outputs.result).supported-ruby-platforms }}
    steps:
      - uses: actions/checkout@v3

      - uses: oxidize-rb/actions/setup-ruby-and-rust@main
        with:
          ruby-version: "3.1"
          bundler-cache: false # This is *important* because rake-compiler-dock bundler has conflicts...
          cargo-cache: true
          cargo-vendor: true
          cache-version: v1-${{ matrix.ruby-platform }}

      - uses: oxidize-rb/cross-gem-action@main
        with:
          platform: ${{ matrix.ruby-platform }}
          # This is a slightly absurd minimum Ruby version policy, but it works.
          # Most gems probably should not be this lienient.
          ruby-versions: "3.2, 3.1, 3.0, 2.7, 2.6, 2.5, 2.4, 2.3"

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bindings
          path: tmp/**/bindings.rs

      - name: Copy librubies
        run: |
          mkdir -p tmp/rubies

          docker run -v $PWD/tmp/rubies:/tmp/rubies --rm rbsys/${{ matrix.ruby-platform }}:latest \
            cp -R /usr/local/rake-compiler/ruby /tmp/rubies

      - name: Rubies
        uses: actions/upload-artifact@v2
        with:
          name: rubies
          path: tmp/rubies
